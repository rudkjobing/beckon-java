@(text: String, errorText: String, email: String, message: String, disabled: String)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="description" content="Get together with your real friends.">
    <meta property="og:description" content="Get together with your real friends.">
    <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <meta charset="UTF-8">
    <title>BroShout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
        @@media (max-width: 480px) {
            body {
                font-size: 11px;
                }

                .hidden-phone {
                    display: block;
                }
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-4 col-xs-6 text-left">
            <img src="https://s3.amazonaws.com/broshoutcommons/logo-full.png" style="height: 40px"/>
        </div>
        <div class="col-md-4 col-xs-6 text-right">
            <a href="#" target="_blank">
                <img src="@routes.Assets.at("/images/download-ios.svg")"/>
            </a>
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center" style="height: 40px;">

        </div>
    </div>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 col-xs-12 text-center" style="height: 40px;">
            <h4 class="text-danger">@errorText</h4>
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 col-xs-12 text-center">
            <h4>@text</h4>
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <form method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="@email"/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea rows="8" id="message" name="message" class="form-control">@message</textarea>
                </div>
                <button type="submit" class="btn btn-default" @disabled>Submit</button>
            </form>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
